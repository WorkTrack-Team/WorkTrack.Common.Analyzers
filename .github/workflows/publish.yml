name: Publish to NuGet

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore WorkTrack.Common.Analyzers.sln --verbosity minimal
    
    - name: Build solution
      run: dotnet build WorkTrack.Common.Analyzers.sln --no-restore --configuration Release --verbosity minimal
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: false
    
    - name: Pack
      run: dotnet pack WorkTrack.Common.Analyzers.sln --no-build --configuration Release -o ./nupkg -p:Version=${{ github.event.release.tag_name || inputs.version }}
    
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/WorkTrack-Team/index.json --skip-duplicate

